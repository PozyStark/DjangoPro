{% extends 'substation/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>
        {% for contact in page_obj %}
            <p>{{ contact }}</p>
        {% endfor %}
    </p>

    <nav>
        <ul>
            {% for p in page_obj.paginator.page_range %}
                <li>
                    <a href="?page={{ p }}"> {{ p }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endblock content %}
